<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <section>
        <header>
            <h1 class="header-title">Popular Products</h1>
        </header>
        <div class="most-popular-products">
            <div class="product-card" data-product-id="1">
                <div class="product-card_container">
                    <div class="product-card_btn cart"><span class="material-symbols-outlined">
                            shopping_cart
                        </span>
                    </div>
                    <div class="product-card_btn fav"><span class="material-symbols-outlined">
                            favorite
                        </span>
                    </div>
                    <div class="product-card_img">
                        <img src="Images/8.jpg" alt="">
                    </div>
                </div>
                <div class="product-card_description">
                    <div class="product-card_text">Banana Pith Saree</div>
                    <div class="product-price">&#8377;899</div>
                </div>
                <div class="product-card_color">
                    <button class="product-card_btn-radio">
                        <span style="background-color: #272727;"></span>
                    </button>
                    <button class="product-card_btn-radio" >
                        <span style="background-color: #23284E;"></span>
                    </button>
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
